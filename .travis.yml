language: node_js
node_js:
  - lts/*
matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      language: node_js
      node_js: lts/*
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      language: generic

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine
cache:
  yarn: true
  directories:
    - node_modules
    - "$HOME/.cache/electron"
    - "$HOME/.cache/electron-builder"

before_script:
  - sudo apt install python2 rpm dpkg dpkg-dev libopenjp2

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn package-ci"
    else
      yarn package-ci
    fi

